<!doctype html>
<html>
<head>
    <title>Projekt w ramach przedmiotu Systemy Eksperckie 2018/2019</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
    
    <style>
    	.myRow{
    		padding: 5px;
    		margin: 5px;
    	}
    
    </style>
</head>
<body>
	<div class="container">
		<div class="row myRow">
			<h1>Systemy eksperckie! Proste badanie zdolności kredytowej!</h1>
		</div>
		<form action="system-ekspercki-rezultat">
			
			<div class="form-group row">
				<label for="staz">Staż pracy (lata)</label>
				<input class="form-control" type="number" name="staz" required min="0">
			</div>
			
			<div class="form-group row">
				<label>Wiek (lata)</label>
				<input class="form-control" type="number" name="wiek" required min="18">
			</div>
			
			<div class="form-group row">
				<label>Dochód netto (zł)</label>
				<input class="form-control" type="number" name="dochod" required min="0">
			</div>
			
			<div class="form-group row">
			    <label>Wykształcenie</label>
			    <div class="form-check">
			      	<label class="form-check-label"><input type="radio" class="form-check-input" name="wyksztalcenie" value="true" required>Wyższe</label>
			    </div>
			    <div class="form-check">
			    <label class="form-check-label"><input type="radio" class="form-check-input" name="wyksztalcenie" value="false" required>Średnie</label>
			  	</div>
			</div>
			
			<div class="form-group row">
			    <label>Majątek</label>
			    <div class="form-check">
			      	<label class="form-check-label"><input type="radio" class="form-check-input" name="majatek" value="false" required>Do 100 tys. zł</label>
			    </div>
			    <div class="form-check">
			    <label class="form-check-label"><input type="radio" class="form-check-input" name="majatek" value="true" required>Powyżej 100 tys. zł</label>
			  	</div>
			</div>
			
			<div class="form-group row">
				<label>Ilość posiadanych kredytów</label>
				<input class="form-control" type="number" name="posiadaneKredyty" value="0" required min="0">
			</div>
			
			<div class="form-group row">
				<label>Suma dotychczasowych rat kredytowych</label>
				<input class="form-control" type="number" name="sumaRat" value="0" required min="0">
			</div>
			
						
			<div class="form-group row">
				<button type="submit" class="btn btn-primary">Prześlij dane</button>
			</div>
		</form>
	
	</div>
	
	

</body>
</html>
